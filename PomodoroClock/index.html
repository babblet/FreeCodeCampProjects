<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="index.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monda"/>
		<script type="text/javascript" src="../scripts/jquery.min.js"></script>
	</head>
	<body>
		<div>
			<h3>
				Pomodoro Clock
			</h3>
		</div>
		<div id="circle">
			<div id="overlay">
			</div>
			<div id="inner_circle">
				<div id="clock">
					<p id="clock_minutes">25</p>
					<p>:</p>
					<p id="clock_seconds">00</p>
				</div>
			</div>
		</div>
		<div id="button_row">
			<div id="work_option" class="button">
				<div id="work_up"class="button_arrow">
					<img src="https://image.flaticon.com/icons/svg/25/25223.svg" class="arrow_up"></img>
				</div>
				<div id="work_show" class="button_circle">
					<p id="work_show_text"></p>
				</div>
				<div id="work_down" class="button_arrow">
					<img src="https://image.flaticon.com/icons/svg/25/25623.svg" class="arrow_down"></img>
				</div>
			</div>
			<div class="button">
				<div id="state_button" class="button_circle">

				</div>
			</div>
			<div id="break_option" class="button">
				<div id="break_up"class="button_arrow">
					<img src="https://image.flaticon.com/icons/svg/25/25223.svg" class="arrow_up"></img>
				</div>
				<div id="break_show" class="button_circle">
					<p id="break_show_text"></p>
				</div>
				<div id="break_down" class="button_arrow">
					<img src="https://image.flaticon.com/icons/svg/25/25623.svg" class="arrow_down"></img>
				</div>
			</div>
		</div>	
	</body>
	<script type="text/javascript" src="index.js"></script>
</html>
